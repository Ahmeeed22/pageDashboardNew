<!-- Header Component -->
<app-header></app-header>

<div class="container-fluid">
    <div class="row">
        <!-- Main Content Column -->
        <div class="col-lg-8">
            <!-- Bi Charts -->
            <section class="row mb-2 ">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-pie-chart [data]="pieChartData"></app-pie-chart>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-pie-chart [data]="pieChartData2"></app-pie-chart>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-pie-chart [data]="pieChartData3"></app-pie-chart>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <app-pie-chart [data]="pieChartData4"></app-pie-chart>
                </div>
                <div class="col-12 mt-4">
                    <app-line-chart [data]="lineChartData"></app-line-chart>
                    
                </div>
            </section>
        </div>

        <!-- Sidebar Column -->
        <div class="col-lg-4" >
            <section class="row">
                <div class="col-lg-12 col-md-6 col-sm-12 horizontal">
                    <app-horizontal-bar-chart [data]="horizontalBarChartData"></app-horizontal-bar-chart>
                </div>

                <div class="col-lg-12 col-md-6 col-sm-12  horizontal my-2">
                    <app-horizontal-bar-chart [data]="horizontalBarChartData2"></app-horizontal-bar-chart>
                </div>

                <div class="col-lg-12 col-md-6 col-sm-12  horizontal ">
                    <app-horizontal-bar-chart [data]="horizontalBarChartData3"></app-horizontal-bar-chart>
                </div>
            </section>
        </div>
    </div>
</div>
